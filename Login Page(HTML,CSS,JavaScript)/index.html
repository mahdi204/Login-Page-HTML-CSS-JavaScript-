<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Sign up Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="box">
            <div class="inner-box">
                <div class="forms-wrap">
                    <form action="index.html" autocomplete="off" class="sign-in-form">
                        <div class="logo">
                            <img src="images/Adobe Express 2024-02-06 13.09.37.png" alt="sky">
                            <h4>Tidy Bear</h4>
                        </div>
                        <div class="heading">
                            <h2>Welcome Back</h2>
                            <h6>Not Registard yet?</h6>
                            <a href="#" class="toggle">Sign up</a>
                        </div>
                        <div class="actual-form">
                            <div class="input-wrap">
                                <input type="text" class="input-field" minlength="4" autocomplete="off" required>
                                <label>Name</label>
                            </div>
                            <div class="input-wrap">
                                <input type="password" class="input-field" minlength="4" autocomplete="off" required>
                                <label>Password</label>
                            </div>

                            <input type="submit" value="Sign In" class="sign-btn">

                            <p class="text">Forgotten your password
                                <a href="#">Get Help</a>
                            </p>

                        </div>
                    </form>

                    <form action="index.html" autocomplete="off" class="sign-up-form">
                        <div class="logo">
                            <img src="images/Adobe Express 2024-02-06 13.09.37.png" alt="sky">
                            <h4>Tidy Bear</h4>
                        </div>
                        <div class="heading">
                            <h2>Get Started</h2>
                            <h6>Alredy Have an Account?</h6>
                            <a href="#" class="toggle">Sign in</a>
                        </div>
                        <div class="actual-form">
                            <div class="input-wrap">
                                <input type="text" class="input-field" minlength="4" autocomplete="off" required>
                                <label>Name</label>
                            </div>
                            <div class="input-wrap">
                                <input type="email" class="input-field" minlength="4" autocomplete="off" required>
                                <label>email</label>
                            </div>
                            <div class="input-wrap">
                                <input type="password" class="input-field" minlength="4" autocomplete="off" required>
                                <label>Password</label>
                            </div>
                            <input type="submit" value="Sign Up" class="sign-btn">

                            <p class="text">By signing in this, I agree to
                                <a href="#">Term of services</a>
                                <a href="#">Privacy Policy</a>
                            </p>


                        </div>
                    </form>
                </div>

                <div class="image-wrap">
                    <div class="image-holder">
                        <img src="images/Adobe Express 2024-02-06 13.09.37.png" alt="">
                        <div class="text-slider"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!--Java Script File-->
    <script src="app.js"></script>
</body>

</html>
